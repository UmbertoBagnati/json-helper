<h2>{{formName}} : object</h2>

<ng-template adHost></ng-template>

<form #typeForm="ngForm" (ngSubmit)="addForm()">
    <input type="text" placeholder="Field Name" name="fieldName" id="fieldName" #name="ngModel" [(ngModel)]="fieldName" required>
    <select type="number" [(ngModel)]="typeSelected" name="type" id="">
      <option selected  value="0">number</option>
      <option value="1">string</option>
      <option value="2">array</option>
      <option value="3">object</option>
    </select>
    <button [disabled]="!typeForm.form.valid" type="submit">add</button>
  </form>
