<nb-card>
  <nb-card-header>
    {{formName}} : object
  </nb-card-header>
  <nb-card-body>
    <ng-template adHost></ng-template>

    <form #typeForm="ngForm" (ngSubmit)="addForm()">
        <input nbInput type="text" class="m-2" placeholder="Field Name" name="fieldName" id="fieldName" #name="ngModel" [(ngModel)]="fieldName" required>
        <nb-select type="number" [(ngModel)]="typeSelected" name="type" id="">
          <nb-option selected  value="0">number</nb-option>
          <nb-option value="1">string</nb-option>
          <nb-option value="2">array</nb-option>
          <nb-option value="3">object</nb-option>
        </nb-select>
        <button nbButton status="primary" [disabled]="!typeForm.form.valid" type="submit">add</button>
      </form>
  </nb-card-body>
</nb-card>
